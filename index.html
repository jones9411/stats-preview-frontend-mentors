<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <main class="container">

    <article class="article-text">

      <header class="header-text">
        <h1>Get <span class="insights-color">insights </span>that help your business grow.</h1>
      </header>

      <div class="intro-text light-grey-text">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="stat-card">
        <div class="companies small-mg">
          <h1>10k+</h1>
          <p class="light-grey-text">companies</p>
        </div>

        <div class="templates small-mg">
          <h1>314</h1>
          <p class="light-grey-text">templates</p>
        </div>

        <div class="queries small-mg">
          <h1>12m+</h1>
          <p class="light-grey-text">queries</p>
        </div>
      </div>
    </article>

    <aside class="logo-img">
      <div class="img-overlay"></div>
    </aside>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carl Jones</a>.
  </div>
</body>
</html>
